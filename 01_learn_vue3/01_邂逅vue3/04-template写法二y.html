  <div id="app"></div>

  <!-- template会被浏览器识别,但是浏览器不会渲染里面的内容  -->
  <template id='why'>
    <h2>{{num}}</h2>
    <button @click='add'> +1</button>
    <button @click='sub'> -1</button>
  </template>

  <script src="../../js/vue.global.js"></script>
  <script>
    Vue.createApp({
      template: '#why',
      data() {
        return {
          num: 100
        }
      },
      methods: {
        add() {
          this.num++
        },
        sub() {
          this.num--
        }
      }
    }).mount('#app')
  </script>
