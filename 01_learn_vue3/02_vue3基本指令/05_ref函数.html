<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id='my-app'>
    <h2>{{name}}</h2>
    <h2>{{age}}</h2>
    <button @click='changeInfo'>修改</button>
  </template>

  <script src="../../js/vue.global.js"></script>
  <script>
    import { ref } from '../../js/vue.global.js'
    let options = {
      template: '#my-app',
      setup() {
        let name = ref('张三')
        let age = 20

        function changeInfo() {
          name = '李四'
          age = 22
        }
        return {
          name,
          age
        }

      }
    }
    Vue.createApp(options).mount('#app')
  </script>
</body>

</html>
