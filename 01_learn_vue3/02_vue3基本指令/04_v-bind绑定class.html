<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .activeClass {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id='my-app'>
    <h2 :class="{activeClass:activeClass}">{{message}}</h2>
    <button @click='activeClass = !activeClass'></button>
  </template>

  <script src="../../js/vue.global.js"></script>
  <script>
    let options = {
      template: '#my-app',
      data() {
        return {
          message: 'hello world',
          activeClass: true
        }
      }
    }
    Vue.createApp(options).mount('#app')
  </script>
</body>

</html>
